{% extends 'based.html' %}

{% block header %}
  <h1 id="header-title">{% block title %}Test{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div id="form-avatar" class="container">
      <img src="{{ session['streamer_avatar'] }}">
      <div id="label-username">{{ session.streamer_name }}</div>
    </div>
    <div class="container" id="form-input">
      <input id="submit-mode-1" type="submit" name="messages" value="Wiadomości">
      <input id="submit-mode-2" type="submit" name="watchtime" value="Czas oglądania">
      <input id="submit-mode-3" type="submit" name="points" value="Punkty">
    </div>
  </form>
{% endblock %}
