{% extends 'based.html' %}

{% block header %}
  <h1 id="header-title">{% block title %}Logowanie{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="container" id="form-login" method="post">
    <div class="container" id="form-login-input">
        <label for="username" id="label-username">Nazwa</label>
        <input name="username" class="text-input" id="username" maxlength="32">
        <label for="password" id="label-password">Hasło</label>
        <input type="password" name="password" class="text-input" id="password" maxlength="128">
    </div>
    <input id="submit-login" type="submit" value="Zaloguj">


    <label>
      Nie masz jeszcze konta? Zarejestruj się za DARMO już DZIŚ! 
    </label>
    <label>
      Kliknij przycisk poniżej żeby przejść na stronę rejestracji. Nie pożałujesz ;-)
    </label>
    <a class="container" href="/auth/register"><span>Rejestracja</span></a>

    <div id="form-fill"></div>

  </form>
  
{% endblock %}
